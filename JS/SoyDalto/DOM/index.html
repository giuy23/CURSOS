<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="parrafo">Lupecal!!!</p>

    <h3 class="h3" style="color: red">Este era un texto de color rojo</h3>

    <h4 id="h4" title="este es un título">propiedad Título</h4>

    <hr />
    <br />

    <form action="">
      <input type="text" class="input-normal" />
      <input type="submit" value="enviar">
    </form>

    <hr />
    <br />

    <form action="" id="form">
      <input type="text" />
    </form>
    <!-- Si el botón está por fuera del formulario se puede acceder
     mediante el atributo FORM haciendo refrencia al ID del formulario -->
    <input type="submit" value="enviar" form="form" />

    <hr />
    <br />

    <h1 class="titulo grande h1">Este es un título</h1>
    <hr />
    <br />
    
    <p class="elemento">Este es un <b style="visibility: hidden;">párrafo</b> </p>
    
    <hr />
    <br />

    <div class="contenedor"></div>
    
    
    <hr />
    <br />

    <div class="hijos">
      <h1 id="h1">Titulo h1</h1>
      <p>Un simple párrafo</p>
      <h4 class="h4">Titulo h4</h4>
    </div>
  </body>
  <script src="script.js"></script>
</html>
